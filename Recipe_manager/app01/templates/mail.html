{% extends 'layout.html' %}

{% block content %}
	{% load static %}
	<style>
        .account {
            width: 500px;
            height: 500px;
            border: 1px solid antiquewhite;
            border-radius: 5px;
            box-shadow: 5px 5px 5px #aaa;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            text-align: center;
            margin-top: 10px;
        }


	</style>

	</head>
	<body>
	<div class="account">
		<h2>Share to ...</h2>
		<form method="post" action="#" novalidate>
			{% csrf_token %}
			<h3>Your email:
				<input type="text" name="mm" style="width: 100px;  border: 2px solid skyblue" value="">
			</h3>
			<h3>Other's email:
				<input type="text" name="mmm" style="width: 100px;  border: 2px solid skyblue" value="">
			</h3>
			<input type="submit" value="Share" class="btn btn-primary">
		</form>
	</div>


	</body>

{% endblock %}
