{% extends 'layout.html' %}

{% block content %}
	<div class="container">

		<div style="margin-bottom: 10px" class="clearfix">
			<a class="btn btn-success" href="/admin/add/">    {#target="_blank"#}
				<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
				Create new admin
			</a>

			<div style="float: right; width: 300px">
				<form method="get">
					<div class="input-group">

						<input type="text" name="q" class="form-control" placeholder="Keyword"
						       value="{{ search_data }}">
						<span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
	                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>

					</div>
				</form>
			</div>
		</div>
		<table class="table table-bordered">
			<caption>
				<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
				The list of admin
			</caption>
			<thead>
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>Password</th>
				<th>Reset password</th>
				<th>Operation</th>
			</tr>
			</thead>
			<tbody>
			{% for obj in queryset %}
				<tr>
					<td>{{ obj.id }}</td>
					<td>{{ obj.username }}</td>
					<td>*******</td>
					<td>
						<a href="/admin/{{ obj.id }}/reset/">Reset password</a>
					</td>
					<td>
						<a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/edit/">Edit</a>
						<a class="btn btn-danger btn-xs" href="/admin/{{ obj.id }}/delete/">Delete</a>
					</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		<ul class="pagination">
			{{ page_string }}
		</ul>
	</div>
{% endblock %}
